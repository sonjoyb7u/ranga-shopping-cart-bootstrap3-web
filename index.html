<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Store</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->
  <!-- Tailwind CSS CDN link  -->
  <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

</head>

<body>
  <header></header>

  <main class="main">

    <section class="conatiner" style="margin: 0;">
          <div class="search-field">
            <div class="search-box">
              <input id="input-field" class="search-field" type="text" placeholder="Search Product's" />
              <button type="button" class="btn btn-primary search-button" id="search-btn" onclick="searchProducts()">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <!-- Show Error Messages ... ... -->
          <div id="error-msg" class="container"></div>
    </section>

    <!-- Start Loading Spinner ... ... -->
    <div id="overlay">
      <div id="spinner">
        Loading ... ...
      </div>
    </div>

    <!-- Single Product Details ...  -->
    <section style="margin: 0;">
        <div id="single-product-id"></div>
    </section>

    <!-- Start Display Or Show Searched All Results ... ...  -->
    <section class="container" style="margin-bottom: 0;">
          <div id="search-product-result"></div>
    </section>


      <!-- Start Display Or Show All Products Load Here ...  -->
    <section class="container-fluid">
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products">
            <!-- Products Load Here ... -->
          </div>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Add To Cart:</th>
                  <td><span class="badge bg-info text-dark" id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button id="place-order" onclick="placeOrder()" class="btn btn-primary text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer></footer>

  <!-- add javascript  file  -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/7f55cd4ecf.js" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
